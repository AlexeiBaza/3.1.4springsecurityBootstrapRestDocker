<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container-fluid" style="background-color: #000000">
        <div class="row align-items-center">
            <div class="col-8 text-light" style="text-align: left">
                <span th:text="${simpleUser.getEmail()}">User email</span>
                <span>with roles:</span>
                <span th:each="role, i : ${simpleUser.getAuthorities()}"
                      th:text="${i.first} ? ${role.getRoleName() + ' '} : ${role.getRoleName()}">User role</span>
            </div>
            <div class="col-4 text-light" style="text-align: right">
                <form th:action="@{/logout}" method="post">
                    <input class="btn text-light" type="submit" value="logout"/>
                </form>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 vh-100" style="background-color: #ffffff">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <br>
                    <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">
                        User
                    </a>
                </div>
            </div>

            <div class="col-10 vh-100" style="background-color: #e8e8e8">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-user" role="tabpanel">
                        <br>
                        <h2>User information-page</h2>
                        <table class="table table-striped" style="background-color: white">
                            <caption class="caption-top fw-bold" style="color:black "><h5>About user</h5></caption>
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${simpleUser.getId()}">Id</td>
                                <td th:text="${simpleUser.getFirstName()}">FirstName</td>
                                <td th:text="${simpleUser.getLastName()}">LastName</td>
                                <td th:text="${simpleUser.getAge()}">Age</td>
                                <td th:text="${simpleUser.getEmail()}">Email</td>
                                <td th:each="role, i : ${simpleUser.getAuthorities()}"
                                    th:text="${i.first} ? ${role.getRoleName()} : ${role.getRoleName()}">
                                    Role
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

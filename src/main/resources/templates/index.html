<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Title</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous">
</script>

<header>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-8 text-light" style="text-align: left">
                <span id="authUserEmail">User email</span>
                <span>with roles:</span>
                <span id="authUserRoles">User role</span>
            </div>
            <div class="col-4 text-light" style="text-align: right">
                <form th:action="@{/logout}" method="post">
                    <input class="btn text-light" type="submit" value="logout"/>
                </form>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 vh-100">
                <ul class="d-grid gap-2 nav nav-pills nav-fill">
                    <li class="nav-item admin">
                        <button class="btn btn-primary nav-link active" data-bs-toggle="pill" data-bs-target="#pills-admin" style="text-align: left" id="adminTab">
                            Admin
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn nav-link" id="userTab" data-bs-toggle="pill" data-bs-target="#userTable" style="text-align: left">
                            User
                        </button>
                    </li>
                </ul>
            </div>

            <div class="col-10 vh-100">
                <div class="tab-content">
                    <div class="tab-pane fade show active admin" id="pills-admin">
                        <h1>Admin panel</h1>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#adminTable">
                                    Users table
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#newUser">
                                    New User
                                </a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade show active align-items-center" id="adminTable">
                                <table class="table table-striped" id="users_table_js">
                                    <caption class="caption-top fw-bold"><h5>All users</h5></caption>
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <div id="modalWindow"></div>
                            </div>

                            <div class="tab-pane fade" id="newUser">
                                <h5 style="text-align: left">Add new user</h5>
                                <div class="container">
                                    <div class="row justify-content-center" style="text-align: center">
                                        <div class="col-5">
                                            <div>
                                                <form>
                                                    <label class="form-label fw-bold">First name</label>
                                                    <input class="form-control bg-warning" type="text" id="newUserFirstName" required>

                                                    <label class="form-label fw-bold">Last name</label>
                                                    <input class="form-control bg-warning" type="text" id="newUserLastName" required>

                                                    <label class="form-label fw-bold">Age</label>
                                                    <input class="form-control" type="number" id="newUserAge">

                                                    <label class="form-label fw-bold">Email</label>
                                                    <input class="form-control bg-warning" type="text" id="newUserEmail" required>

                                                    <label class="form-label fw-bold">Password</label>
                                                    <input class="form-control" type="text" id="newUserPassword" required>

                                                    <label class="form-label text-center fw-bold">Role</label>
                                                    <select class="form-control" size="2" id="roles" multiple required>
                                                        <option value="ROLE_Admin">Admin</option>
                                                        <option value="ROLE_User">User</option>
                                                    </select>
                                                    <br>
                                                    <button class="btn btn-success btn-lg" onclick="create()" data-bs-dismiss="modal">Add new user</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade show" id="userTable">
                        <h2>User information-page</h2>
                        <table class="table table-striped" id="auth_user_table_js">
                            <caption class="caption-top fw-bold"><h5>About user</h5></caption>
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="/js/main.js"></script>
<script src="/js/fillTable.js"></script>
<script src="/js/authUser.js"></script>
</body>
</html>
